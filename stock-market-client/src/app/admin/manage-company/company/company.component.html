<div class="card w-75 mx-auto m-4 bor"  *ngFor="let company of companies">
    <div class="card-body">
        <div class="card-header">
            <h5 class="card-title">{{company.name}}</h5>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <p class="card-text">CEO : {{company.ceo}}</p>
              </div>
              <div class="col-sm-4">
                <p class="card-text">Turnover : â‚¹ {{company.turnover}}</p>
              </div>
              <div class="col-sm-4">
                <p class="card-text">Directors : {{company.directors}}</p>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                  <p class="card-text">Sector : </p>
                  <div *ngFor="let s of company.sector">
                  <p class="card-text">{{s.name}}</p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <p class="card-text">Exchanges : </p>
                  <div class="col-sm-4" *ngFor="let exchange of company.exchanges">
                  <p class="card-text">{{exchange.name}}</p>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-8">
                <p class="card-text">Brief : {{company.brief}}</p>
              </div>
            </div>
    
      <div class="text-right">
        <a href="#" class="btn">Edit Company</a>
      </div>
    </div>
  </div>

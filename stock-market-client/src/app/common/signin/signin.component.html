<form class="form-signin">
    <img class="mb-4 icon" src="../../../assets/favicon.png" alt="loading image" width="72" height="72">
    <h1 class="h2 mb-4 font-weight-bold">Stock Control</h1>
    <h1 class="h5 mb-1 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-secondary btn-block" type="button" [routerLink]="['signup']">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020 All rights reserved</p>
  </form>
  <app-footer></app-footer>
